name: Publish to PyPI

on:
  release:
    types: [published]

jobs:
  pypi-publish:
    name: Build and publish to PyPI
    runs-on: ubuntu-latest
    # These permissions are mandatory for Trusted Publishing (OIDC)
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Installs uv and Python 3.12
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          python-version: "3.12"
          enable-cache: true

      # 'uv build' automatically detects your build backend 
      # and places the wheel/sdist into the 'dist/' folder
      - name: Build package
        run: uv build

      # Uses the official PyPA action to upload the contents of 'dist/'
      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1